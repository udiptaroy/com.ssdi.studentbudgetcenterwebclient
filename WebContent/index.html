    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with Student Budget Center</title>
        <link rel="shortcut icon" href="../favicon.ico"> 
        <script src="resources/js/jquery-2.1.1.min.js"></script>
		<script src="resources/js/Registration.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Login and Registration Form <span>for Student Budget Center</span></h1>
				            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form id="frm1" action="javascript:mySubmitFunction()"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="username" > Your username</label>
                                    <input id="username" name="username" required="required" type="text"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p>
                                	<label id="lblDisplayMsg"></label>
                                </p>
                                 <p class="login button"> 
                                    <input name="submit" type="submit" value="Submit" /> 
								</p>
								<p> 
                                    <input type="hidden" name="methodId" id="methodId" value="login"/>
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form id="frm2" action="javascript:mySubmitFunctionForm2()"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="username2" class="username2" > Your username</label>
                                    <input id="username2" name="username2" required="required" type="text" />
                                </p>
                                <p> 
                                    <label for="password2" class="youpasswd"> Your password </label>
                                    <input id="password2" name="password2" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p> 
                                    <label for="email" class="youmail" > Your email</label>
                                    <input id="email" name="email" type="email" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                
                                 <p> 
                                    <label for="bankaccount" class="bankaccount">Your bank account number</label>
                                    <input id="bankaccount" name="bankaccount" required="required" type="text" placeholder="Account#"/>
                                </p>
                                <p> 
                                    <input type="hidden" name="methodId" id="methodId" value="register"/>
								</p>
								 <p>
                                	<label id="lblDisplayMsg1"></label>
                                </p>
                                <p class="signin button"> 
									<input name="submit" type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
